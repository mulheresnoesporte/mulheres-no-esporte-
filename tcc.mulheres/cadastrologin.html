
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="cadastrologin.css">
    <title>Mulheres no esporte</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>CRIE SUA CONTA</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>use seu email para cadastrar</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>CADASTRAR</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entre Aqui</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>use seu email e senha</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">esqueceu sua senha?</a>
                <button>entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Seja bem-vinda ao mundo dos esportes!</h1>
                    <p>Clique no botão abaixo caso queira voltar para o login</p>
                    <button class="hidden" id="login">ENTRAR</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Mulher!</h1>
                    <p>Caso não tenha cadastro, clique no botão abaixo</p>
                    <button class="hidden" id="register">CADASTRE-SE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="cadastrologin.js"></script>
</body>

</html>
